<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Stub Demo - X-Tag</title>
    <link rel="stylesheet" type="text/css" href="libs/x-tag-components.css"/>
    <link rel="stylesheet" type="text/css" href="blocks/blocks.css"/>
    <script type="text/javascript" src="libs/x-tag-components.js"></script>
    <script type="text/javascript" src="blocks/blocks.js"></script>
</head>
<body>


<h2>NB Demo</h2>


<nb-input-group id="input-group">
    <nb-input placeholder="Email" id="input"></nb-input>
    <button is="nb-button" id="button">Sing up</button>
</nb-input-group>

<!------------------------->
<template id="input">
    <label class="field">
        <span class="field-reset"></span>
        <span class="field-content">
            <input class="input-controller" placeholder="{{placeholder}}" type="text" value="{{content}}">
            <span class="input-view">&nbsp;</span>
        </span>
    </label>
</template>

<template id="button">
    <span class="button-content">{{content}}</span>
</template>
<!------------------------->

</body>
</html>
